<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Score</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	.fieldError{color:red}
</style>


</head>

<body>
	<div class="container">
	<h1>Member Form</h1>
	
	<form action="#" th:action="@{/member/}" th:object="${member}" th:method="${_method}">
		<div class="from-group">
			<label for="id">id</label>
			<input type="text" th:field="*{id}" class="form-control" readonly="readonly">
			
			<label for="member_name">name</label>
			<span class="fieldError" th:if="${#fields.hasErrors('*{member_name}')}" th:errors="*{member_name}"></span>
			<input type="text" th:field="*{member_name}" class="form-control">
			
			
			<label for="member_password">Chinese</label>
			<span class="fieldError" th:if="${#fields.hasErrors('*{member_password}')}" th:errors="*{member_password}"></span>
			<input type="password" th:field="*{member_password}" class="form-control">
			
			<input type="text" th:field="*{member_status}" class="form-control" value="1" hidden="true">
			
		</div>	
			<input type="submit" th:value="${_method}" class="btn btn-primary">
			<div th:each="err : ${#fields.errors('*')}">
				<span th:text="${err}" class="fieldError"></span>
			</div>
		
		
	</form>
			
	
</body>
</html>
